<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="body-login">
    <form class="form-login" action="../conexion.php" method="POST">
        <h3>Inicio Sesion</h3>
        <label class="label-login" for="username">Nombre de Usuario</label>
        <input class="input" name="username" type="text" placeholder="Correo electronico o telefono" id="username">
        <label class="label-login" for="password">Contraseña</label>
        <input class="input" name="password" type="password" placeholder="Contraseña" id="password">
        <button class="button-login">Iniciar Sesion</button>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> facebook</div>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="body-register">
    <form class="form-login" action="">
        <h3>Registrarse</h3>
        <label for="" class="label-login">Nombres y apellidos</label>
        <input class="input" type="text" placeholder="Nombres y apellidos">
        <label class="label-login" for="username">Nombre de Usuario</label>
        <input class="input" type="text" placeholder="Correo electronico o telefono" id="username">
        <label class="label-login" for="password">Contraseña</label>
        <input class="input" type="password" placeholder="Contraseña" id="password">
        <button class="button-login">Registrarse</button>
    </form>
</body>
</html>
